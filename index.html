<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SketchbookJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__toolbox">
    <h1 class="header__title">Sketchbook</h1>
      <span class="header__tool">Pencil color:</span>
      <input type="color" class="header__color" id="pencil-color"></input>
      <span class="header__tool">Background color:</span>
      <input type="color" value="#ffffff" class="header__color" id="background-color"></input>
      <span class="header__tool">Pencil size:</span>
      <input type="number" class="header__size" value="10" id="pencil-size"></input>
    </div>
      <div class="header__buttonBox">
        <button class="header__button" id="clear">Clear</button>
        <button class="header__button" id="save">Save</button>
      </div>
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="app.js"></script>
</body>
</html>
