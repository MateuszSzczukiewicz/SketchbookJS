<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SketchbookJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Sketchbook</h1>
    <div class="header__toolbox">
      <span class="header__tool">Pencil color:</span>
      <div class="header__color" id="pencil-color"></div>
      <span class="header__tool">Background color:</span>
      <div class="header__color" id="background-color"></div>
      <span class="header__tool">Pencil size</span>
      <div class="header__size" id="pencil-size"></div>
      <button class="header__button" id="clear">Clear</button>
      <button class="header__button" id="save">Save</button>
    </div>
  </header>

<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
<script src="app.js"></script>
</body>
</html>
